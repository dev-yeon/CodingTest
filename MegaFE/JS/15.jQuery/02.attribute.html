<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    /*
    문서 객체의 내용 관련 메서드 
    내용을 추출 / 변경 / 이동 하는 요소 

    .text() 텍스트 내용을 반환하거나 설명하며, html 태그는 인식하지 않는다.
    .html() html 내용을 반환하거나 설명하며, html 태그를 인식한다.

    두 메서드 들은 인수(값)을 제공하지 않으면 내용을 반환 
    */
    $(document).ready(function () {
      $('h1').html('<a href="#">클릭!</a>');
      console.log($('h1').text())
      console.log($('h1').html())

      /*
      문서 객체의 속성을 가져오는 메서드 
      .attr() : html속성을 가져오거나 설정, 문자열 값을 반환 
      .prop() : dom속성을 가져오거나, 설정, 논리값(true/false)를 반환
  
      attr은 html 속성 값 그대로를 반환하지만 prop() 는 해당 속성이 논리값인 경우 true/ false 를 반환 
      prop() 는 폼 요소의 상태 (예: check, disabled)를 가져오는데 자주 사용
  
      */

      console.log($('input').attr('checked'));
      console.log($('input').prop('checked'));
      console.log($('img').attr('alt'));
      console.log($('img').prop('alt'));
    })
  </script>
</head>

<body>
  <h1>Lorem ipsum dolor sit amet.</h1>
  <input type="checkbox" checked>
  <img src="./images/img01/jpg" alt="이미지 설명입니다.">
</body>

</html>
