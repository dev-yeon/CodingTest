<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 태그</title>
  <style>
    textarea {
      resize: none;
      width: 500px;
      height: 300px;
    }
  </style>
</head>

<body>
  <!-- 
  입력 태그 
  사용자가 입력을 위한 다양한 방식의 입력 폼을 제공하는 태그들 
  지정된 서버에 입력된 값을 보내거나, 받는 역할을 한다. 
  데이터를 전송하거나 받아와야 하는 요소들이기 때문에 설정하는 값들이 많다. 
  
      <<<<1. form 태그에 들어가는 속성 >>>>
    - action : 실행시킬 주소를 지정함. 
            입력한 값을 서버나 프로그램의 주소로 지정함 
             이곳으로 데이터를 전송하려면 브라우저가 전송위치를 알아야 하기 때문에 필수적으로 넣어야 하는 속성 
    - method : 서버로 전송되는 데이터의 전송 방식 
            - get : 사용하기 쉽다 (장점)
                    전송 가능한  데이터의 길이가 제한적 (단점1)
                    보안에 취약하다. url에 데이터의 정보를 같이 보내는 방식 (단점2)
                    ex) 검색어를 입력 한다든가 조회를 한다든가 하는 보안과 거리가 먼 곳에 사용한다. 
                    
            - post : 사용하기가 get 보다 까다롭다 하는 단점이 있지만, 
            보안이 더 강화되었고, 전송 가능한 데이터의 길이가 더 많다. 
            데이터가 요청 본문에 포함 되므로, url에 정보가 표시되지 않아서 보안이 더 강력함.
            주로 로그인 폼이나 회원가입 같은 민감한 정보를 다루는 곳에서 사용. 

      <<<<2. form 태그에 들어가는  입력 태그의 종류 >>>>
      - input :  다양한 입력 방법을 제공하는 대표적인 태그 
      type 속성으로 입력 도구의 종류를 변경하여 사용 할 수 있다. 

      <<<<3. input에 들어가는 type의 종류 >>>>
      <<<<4. 입력 도구에 들어가는 속성  >>>>



-->
  <form action="웹 사이트 주소나/ 파일의 경로를 설정" method="post">
    <!--데이터가 전송될 서버를 지정 하기 때문에, 데이터의 이동이 있다면 반드시 작성을 하셔야 합니다. -->
    <!--
    꼭은 아니지만, 필요하다. 
    이 안에 들어가는 내용은 데이터를 전송해주는 내용이다.  
  -->
    <input>
    <!-- 입력 -->
    <!-- type 을 지정하지 않으면 기본값으로 type= "text"가 된다. -->
    <input placeholder="텍스트를 입력하세요" required disabled>
    <input type="text" value="텍스트 값" readonly size="40">
    <input type="password" maxlength="10" minlength="4"><!-- 텍스트를 암호화 해서 출력해 줌 -->
    <input type="number"><!--  숫자만 입력 할 수 있다. 문자는 입력 되지 않음 -->
    <input type="email"><!--  이메일 양식 유효성 검사를 하는 인풋타입임.  -->

    <!-- 창 생성 -->
    <input type="color"><!--  color 을 선택 할 수 있는 colorpicker 창을 생성, ie는 미지원 -->
    <input type="date"> <!-- 날짜를 지정 할 수 있는 캘린더 창이 생성된 ie 미지원 -->

    <!-- 버튼 형식 -->
    <input type="file"> <!-- 파일 업로드 버튼 -->
    <input type="button" value="기본버튼"><!-- 아무런 기능을 하지 않는 버튼 / 스크립트로 버튼의 기능을 커스텀 화  -->
    <button type="button">버튼</button>
    <!-- button 태그는, form 태그 밖에서도 사용 할 수 있는 버튼  
          기본 값은 submit의 기능을 한다. type = button 을 넣어서 기능을  삭제해야 한다. -->
    <input type="submit">
    <!-- 데이터를 서버로 보내는 역할을 하는 버튼 -->
    <input type="reset">
    <!-- 내용 삭제 버튼 -->

    <input type="hidden">
    <!-- 사용자에게 보이지 않게 데이터를 전송하거나 받아올 때 사용하는 역할 ,
          1. 폼의 추가 적으로 데이터를 전송 : 사용자가 볼 필요는 없지만, 서버로 전송할 데이터를 포함해야 하는 경우 
          ex) 로그인 되어있는 아이디 전송 / 세션 값 전송 

          2. 페이지 상태 유지 : 여러 단계로 이루어진 폼에서 , 이전 단계에서 입력한 값을 다음 단계에서도 사용 할 때.

          3. 동적인 데이터 전송 : 자바 스크립트를 이용해서 동적으로 값을 설정 후, 데이터가 전송될 때 포함하여 전송 
        
          4. 입력 도구에 들어가는 속성
          - type : input 에 들어가는 입력 방법을 변경하는 속성 
          - value : 서버에 전송되는 값 
          type에 따라서 용도가 달라짐. 
          - text 에서는 초기 값
          - 버튼에서는 내부 텍스트
          - 체크 박스에서는 서버에 제출하는 값
          - name : 입력태그에서 id 와 class 와 비슷한 개념으로 쓰이며, css를 주기 위해서 생성하지는않고, 스크립트나 서버에서 값을 식별하기 위하여 사용 
          서버로 폼 데이터가 전송될 때, 각 입력요소의 name 속성값이 key 로 사용된다. 

          - placeholder : 영역에 대한 힌트 
           값을 입력하면 자동으로 지워지며, 서버에 전송되는 값은 아님. 
           
           - required : 필수 입력란으로 변경 
           - disabled : 사용자가 값을 입력하지 못하도록 영역을 잠금 처리한다 ( *서버에도 값이 들어가지 않음)
            - 조건부 비활성화 할때 , 사용자 권한에 따라서 입력 제한, 데이터 전송 방지 
           - readonly : 사용자가 값을 입력하지 못하도록 영역을 잠금 (서버에 값은 전송됨.)
            - 기존 데이터에서 수정이 불가능한 처리 , 인증번호를 받아온다던지 할때. 
            - size : input 창에서 길이 조절 속성 
              px이나, % 처럼 어떤 단위의 개념은 아니고, 글자 수의 개념으로 생성됨 . 40 글자 만큼의 길이를 잡아달라는거임 . 기본 값은 20글자. font - size 에 따라서도 결과값이 달라질 수 있다. 
              보통적으로 사용하지는 않는 속성이며, width와 섞어서도 사용하지 않는다. 

              maxlength : 최대 글자 수  
              minlength : 최소 글자 수  ( 유효성 검사를 진행한다. )

              checked : 체크 박스 형태에서만 사용하며, 선택지 중에서 미리 선택되도록 하는 속성 
              selected : 셀렉트 형태에서만 사용하고, option 중에서 미리 선택되도록 하는 속성 
    -->

    <!-- 체크 박스 -->
    <input type="checkbox">체크박스 <!-- 중복 선택이 "가능한" 체크박스 -->
    <input type="radio">라디오 박스 <!-- 중복 선택이 "불가능한" 체크박스 -->
    <div>
      <span>성별</span>
      <input type="radio" value="male" name="gender" checked>남자
      <input type="radio" value="female" name="gender">여자

    </div>

    <!--select -->
    
    <select name="month">
      <option value="jan">1월</option>
      <option value="feb">2월</option>
      <option value="mar">3월</option>
      <option value="apr">4월</option>
      <option value="jul" selected>7월</option>
    </select>
    
    <input type="text" style="height: 100px;">
    <!-- input 은 기본적으로 inline 요소이기 때문에 한 줄로만 제공되는 입력 도구 -->
    <!-- 여러 줄을 사용할 때에는 textarea 태그를 사용  -->
    <textarea>
    
    
            </textarea>
    <!-- 단, 사용자가textarea 의 창을 조절 할 수 있기 때문에, 레이아웃의 부오기 위험이 있으므로
            제거해 주는 편이 좋다.  css로 조절한다. -->
  </form>
</body>

</html>
