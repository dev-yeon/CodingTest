<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산자</title>
  <script>
    /*
    a > b =  a 가 b보다 크다 
    a < b = a 가 b 보다 작다 ;
    a >= b    a 가 b 보다 크거나 같다;
    a <= b    a 가 b 보다 작거나 같다;

    =,==,===

    a = b  // a를 b에 할당했다 ( 대입연산자, 비교문이 아님)
    a == b  // a 는 b와 같다. ( 항등 연산자 )
    a === b  //a 는 b와 같다. ( 완전 항등 연산자 )

    부정 연산자 
    !, !!, != , !== 
    비교문은 로직을 만드는데 중요한 역할 
    */

    let a = 3;
    let b = '3';

    console.log(a == b); //true  단순하게 값만 비교. 
    console.log(a === b); //false  값은 같지만 데이터의 타입까지 비교 

    console.log(a != b )//false ; 
    console.log(a !== b)// true; 
  </script>
</head>

<body>

</body>

</html>
