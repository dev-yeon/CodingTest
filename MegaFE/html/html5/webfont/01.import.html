<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>import 방식 변경 </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton+SC&family=Baskervville+SC&family=Noto+Sans+KR:wght@100..900&display=swap');

    p {

      font-family: "Baskervville SC", serif;
      font-weight: 400;
      font-style: normal;

    }

    /*
    파일을 연결할때에는 두가지 방식으로 연결 할 수 있다. 
    link 방식 import방식 

    import 방식 
    - 장점 : css 내부에서 선언하기 때문에 문서 가독성이 높아진다. 
    - 단점 : 로딩시간이 길어짐 (브라우저가 css 파일을 다운로드 후에 import를 인식하고 다운하는 방식 )
    import는 직렬방식의 로드 방법을 사용함. 
    적은 수의 파일을 연결하는 경우  이점이 생김 

    - scss 와, react에서는 import 방식을 더 선호함 

    link (권장) -html에서 권장
    - 장점 : 병렬 방식의 로드 방식을 사용하고 있다. 한번에 많은 파일을 로드 할 수 있다. 
    - 단점 : head에 link를 하나하나 걸어줘야하기 때문에 가독성에 문제가 생길수는 있다. 

    */
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae cupiditate id error optio, asperiores recusandae?
    Molestiae et repellat sed corrupti, odit temporibus possimus consequatur, aliquam ad error sint quo. Non.</p>
</body>

</html>
