<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    this 
    일반 함수에서는 this는 함수를 호출하는 객체 
    화살표 함수에서는 정의한 객체를 this로 본다 
    */

    let a = this;
    console.log(a);

    // 전역 상태의 this는 항상 window를 가르킨다. 
    // document가 아닌 이유는, 문서상에서 호출하지 않았기 때문. 

    function test01() {
      console.log(this)
    }
    test01()  //window; 

    test02 = () => {
      console.log(this)
    }
    test02()
    window.onload = function () {
      let btn01 = document.querySelector('.btn01');
      let btn02 = document.querySelector('.btn02');

      btn01.addEventListener('click', function () {
        console.log(this)
      })
      btn02.addEventListener('click', () => {
        console.log(this)
      })
    }
  </script>
</head>

<body>
  <button class="btn01">버튼1</button>
  <button class="btn02">버튼2</button>
</body>

</html>
