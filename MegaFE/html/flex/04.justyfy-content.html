<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /*
        justify-content : 정렬 요소
        justify - 메인 축 
        align - 상대 축 

        flex는 direction에 따라 축이 바뀌기 때문에, 지정된 방향이 없다. 

        start = 기본값 row일때 왼쪽 column일때 위(flex-start 도 동일하다.)
        end: 자식요소들을 축의 끝으로 이동(위치만  바뀜. 진행 방향은 같음, flex-end 도 
        동일하다.
        
        center = 가운데 정렬 
        space-around = item 의 '둘레에' 균일한 간격을 배분 (마주보는 컨텐츠를 여백이 증가)
        -between :item 의 '사이'에 균일한 간격을 배분
        -evenly  : item들에 '균일'한 간격을 배분 (마주보는 item 들도 일정한 여백)
        * 호환 여부가 다르므로 확인하고 사용 
        )

        */

        .container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Lorem.</div>
        <div class="item">Lorem, ipsum.</div>
        <div class="item">Lorem, ipsum dolor.</div>
    </div>

</body>

</html>
