<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    배열의 선언 방법
    1. 변수식 선언 = let 변수명 = [값1, 값 2, 값3 ... ]
    1 -1 . 값을 비워두고 선언하는 경우가 있다 . let 변수명 = [] 
    - 다른 곳에서 값을 받아와서 배열로 받아야 하는 경우에 쓰인다 

    2. 생성자 함수를 이용해서 선언하는 방법
    let 변수명 new Array(); Array 라는 생성자 함수명으로 선언 

    /////두개가 무엇이다른가? 

    */
    let arr1 = [5]
    console.log(arr1.length);

    let arr2 = new Array(5)
    console.log(arr2.length);
    // 생성자 함수로 선언할 때에는 숫자는 값이 아닌 배열의 수를 의미한다. 

    // 배열의 명령어 
    let rv = ['웬디', '조이', '슬기', '아이린', '예린']
    let newMember = ['태연', '아이유']

    // 배열의 추가 및 삭제 
    let newRv = rv.concat(newMember)
    console.log(newRv)

    // ********** 선택자.concat(합쳐질 배열) = 선택된 객체의 배열에 매개 변수로 들어온 배열이 뒤에 합쳐짐 

    rv.pop() // ********** 배열의 마지막 요소를 삭제 
    rv.shift() // 배열의 첫번째 요소를 삭제 
    rv.push('카리나') // ********** 배열의 마지막 요소로 값을 추가 
    rv.unshift('아이유') // 배열의 첫번째 요소로 값을 추가 

    rv.splice(3, 2) // ********** 특정 위치에 있는 값을 삭제 / 첫번째 매개변수는 시작 Index , 두번째 매개변수는 삭제할 갯수
    rv.splice(0) // 0은 모든 값을 삭제 
    console.log(rv)  

  //값의 정렬 
  rv.sort()// 오름 차순 ㄱ- ㅎ, a-z
  rv.reverse() // 내림 차순 ㅎ - ㄱ ,  z - a

  console.log(rv);
  // reverse()는 내림차순이 아닌 배열을 거꾸로 출력
  // sort()를 먼저 사용하고 오름차순 정렬 후 reverse()사용 

  let num = [50, 12, 3, 77, 34, 56, 13, 100];
  num.sort();
  console.log(num);

  // sort() 메서드는 배열 요소를 문자열로 변환후, 
  //유니코드를 기준으로 정렬 되기 때문에, 숫자 같은 경우는 다르게 정렬이 된다. 
  // "100" < "2" 문자열 비교시 1이 2 보다 먼저 오기 때문에 

  num.sort(function (x, y) {
    return x - y
    /*
    매개변수로 받아오는 두 수는 서로를 빼서 양수, 음수, 0 을 반환한다.
    x - y가 음수면 x가 y보다 앞에 온다. 
    x - y가 양수면 x가 y보다  위에 온다. 
    x -y 가 0이면 순서를 변경하지 않음. 
    */
  })
  console.log(num)
  </script>
