<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작성법 declation</title>
  <script>
    /*
    가장 많이 사용하는건 1,2 리액트에서는 2를 더 많이 사용하는듯. 
    함수 선언 방식
    1. 함수 선언 식  function name (매개변수) {코드 블록} = 가장 기본적인 선언 방식 
    2. 함수 표현 식 const name = function (매개변수){코드블록} // 변수로 선언할 때에는 let 보다 const 로 한다.

    3. 생성자 함수 const name = new function (매개변수){코드블록} 
    4. 화살표 함수 function name = (매개변수) => {코드 블록} //es6 에서 새로 추가된 문법 
    5. 즉시실행 함수 (function(매개변수){코드블록}) // 함수를 작성과 동시에 호출한다.
    */

    //case 01 함수 선언식 
    // 호이스팅이 가능함.
    // console.log(sum(1,2));
    function sum(a, b) {
      return a + b
    }
    console.log(sum(1, 2));

    //  case 02 함수 표현식
    const sum02 = function (a, b) {
      return a * b;
    }
    console.log(sum02(2, 5))

    const sum03 = function calc(a, b) {
      return a * b;
    }
    // console.log(calc(10, 2)) // calc is not defined 
    /*
    함수 표현식은 변수명으로만 호출해야 한다. 함수에 이름을 넣어도 되지만, 아무런 기능을 하지는 않는다.
    함수에 있는 이름으로 호출 하면 에러가 난다. 
    */

    const User = new function (name, job) {
      // 생성자 함수는 일반 함수와 구분하기 위해 대문자로 시작하는 것이 관례. 

      this.name = '박종호';
      this.job = '강사';
      //this 는 생성자를 의미한다. 
      // 생성자 함수는 내용을 객체로 분류한다. 
    }
    console.log(User);

    //case 04 즉시실행 함수 
    (function () {
      let a = 10;
      let b = 10;
      return console.log(a * b);
    })();// 익명 즉시실행 함수 

    (function sum04() {
      let a = 5;
      let b = 5;
      return console.log(a * b);
    })(); // 기명 즉시 실행 함수 
    // 즉시 실행 함수에도 함수명을 넣을 수는 있지만, 호출하는건 불가능하다.
    //재사용을 목적으로 하지 않기 때문에 기능을 하지 않는다. 


    sum04()// sum04 is not defined
  </script>
</head>

<body>

</body>

</html>
