<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    로또 번호 생성하기 
    1. 6개의 숫자를 출력 
    2. 1~45 까지의 랜덤한 숫자가 출력되어야 함 
    3. 중복되는 숫자는 없어야 합니다. 
    4. 알아보기 쉽게 오름차순 정렬 까지 해보기 

    */

    let lottoNum = []; // 로또 번호값이 들어올 배열의 선언 
    let maxNum = 6;
    for (let i = 0; i < maxNum; i++) {
      let num = Math.floor(Math.random * 45) + 1;
      //최소값 1에서 최대 45 까지의 숫자를 랜덤으로 출력 
      console.log(num);


      if (lottoNum.indexOf(num) === -1) {
        lottoNum.push(num);
      } else {
        i--;
      }
    }
    console.log(lottoNum);


    lottoNum.sort(function (x, y) {
      return x - y
    })

    console.log('이번주 로또 번호는 ' + lottoNum + "입니다.");

  </script>
