<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백 속성</title>
    <!-- 
        여백 속성
        컨텐츠를 기준으로 안쪽과 바깥쪽 여백으로 구분해서 작성한다. 

        바깥쪽 여백 (margin)
        주로 컨텐츠와 컨텐츠 사이의 여백을 생성할때 사용 
        "기본적으로 영역에 포함되는 값"은 아니다.
        컨텐츠로 보지 않는다.


        안쪽 여백 (padding, border) 
        주로 컨텐츠 내부에서 여백이 필요할때 사용
        "영역에 값이 추가되는 방식"

        안쪽 여백을 적용했을때 영역이 커지는 현상 
        1. 영역 값을 미리 계산할때, 미리 제외하는 방법 (번거롭다,원시적이다.)
        
        2. css를 이용하는 방법(추천) 
        box-sizing 스타일을 이용하는 방법 
        -content-box : 내부에 들어간 콘텐츠 (내용) 만큼만 영역으로 지정 - 기본값 
        -border-box : 여백을 콘텐츠에 포함해서 지정하는 (margin을 제외) 하는것 

        3. border 속성 (외곽선 속성)
        border 속성에는 3가지 값이 적용된다. 
        굵기, 색깔, 스타일 (직선? 점선? 등.. )

    -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: coral;
        }

        .margin {
            margin-bottom: 100px;
            /* box-sizing: border-box; */
        }

        .padding {
            padding-bottom: 100px;
            box-sizing: border-box;
            border-width: 2px;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>

<body>
    <div class="margin">box</div>
    <div class="padding">box</div>
</body>

</html>
