<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3항연산자</title>
  <script>
    /*
    3항 연산자 
    간단한 조건문에 따라 true 와 false 에 대해 다른 값을 반환해야 할 때 한줄로 표현하는 
    조건 연산자 

    조건문 ? true일 때 값 : false 일 때 값
    
    3항 연산자는 직접적으로 코드를 실행하는 것엔 적합하지 않으나, 표현식으로 사용 할 수 있다. 
    3항 연산자의 목적은, 간단한 조건문을 통해 간단한 값을 반환하는게 목적이므로, 
    복잡한 수식이나, 여러줄의 코드가 필요하다가 , if문을 사용하는 것이 적합하다 . 

    리액트에서는 3항 연산자가 자주 쓰이는 편이다. 
    (리액트에는 상태값이 있는데 그 상태에 따라 )

    */

    let a = 10;
    let b = 20;
    let result = a < b ? '맞습니다.' : '틀립니다.'// 바로 출력하는 방식은 선호하지 않는다.  
    console.log(result);  // 변수로 출력하는 것이 가독성이나 유지면에서 더 좋다. 

  </script>
</head>

<body>

</body>

</html>
