<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>증감연산자</title>
  <script>
    /*
    증감 연산자 
    증감 연산자는 변수의 값을 1씩 증가 또는 감소하는데 사용한다. 
    자바 스크립트에는 전위 연산자와 후위 연산자로 나뉘어 진다. 
     
    ++ , -- =  a = a +1를 빨리하는것  
    전위연산자 (++a, --a)

    값을 증가/ 감소 시킨 후에 변수의 값을 체기한다 

    후위 연산자 (a++, a--)
    값을 체크 후에 증가/ 감소를 한다. 

    두가지 모두 결과물에는 변화는 주지 않는다, 중간과정에서만 값이 다르게 출력되기 때문에 
    상황이나 스타일에 따라 다르게 사용한다. 

    전위 연산자 
    - 반복문에서 다음 반복문으로 넘어가기 전에 업데이트가 필요한 경우나 사용해야 한다. 
    - 값을 바로 사용할때 

    후위 연산자 
    - 값을 사용 한 후 업데이트 
    - 현재 값을 유지한 채 추가 연산이 필요한 경우 
     
    */

    let a = 5;
    let b = a++;
    let c = ++a; // 더하기를 먼저 하고 그 뒤에 출력

    console.log(b); // a를 먼저 호출하고 ++ 를 한다. 
    console.log(c); 
  </script>

</head>

</body>

</html>
