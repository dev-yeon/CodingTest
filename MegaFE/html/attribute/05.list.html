<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 태그</title>
  <!-- <link rel="stylesheet" href="./reset.css"> -->
  <!-- 
    목록 태그 
    하나의 주제에 여러개의 리스트가 존재하는 경우
    순서가 필요한 목록 (order List ) = OL 
    순서가 필요하지는 않은 목록 (unorder List) = ul

    ol 과 ul 에는 자식요소로 반드시 li (list item) 만 사용 할 수 있다. 
    용어에 대한 설명 (description list ) = dl

    모든 태그들은 기본적으로 여백 (margin, padding )과 더불어서 목적에 맞는 기본 스타일을 가지고 생성된다. 
    기본 속성들은 레이아웃을 디자인 할때 방해요소가 되지 때문에, 모든 속성들을 초기화 하고 시작해야 하며, 
    따로 css 파일로 관리한다.
    reset.css 파일로 관리한다 . (구글이나 네이버 등에서 검색해도 굉장히 많이나옴. )
    nuli .<- 웹 접근성 
    웹 접근성 체험 부스 < 체험 해보는것도 조은듯 

    dl = 설명할 용어를 감싸는 태그, ul, ol 과 같음
    dt  = description trem :  설명할 용어 
    dd = description description : dt를 설명하는 태그 
    하나의 dt에는 여러개의 dd가 와도 상관없다 .
    div도 사용할 수는 있지만 dt와 dd의 형제요소로는 사용 할 수 없다. 
    div는 dt와 dd를 감싸는 용도로만 사용해야 한다. 
    필수적으로 사용해야 하는 요소는 아님 

  -->
  <style>
    ol,
    ul {
      list-style-type: none;
    }
  </style>
</head>

<body>
  <ol>
    <li>list01</li>
    <li>list02</li>
    <li>list03</li>
    <li>list04</li>
    <li>list05</li>
  </ol>
  <ul>
    <li>list01</li>
    <li>list02</li>
    <li>list03</li>
    <li>list04</li>
    <li>list05</li>
  </ul>

  <dl>
    <dt>감사</dt>
    <dd>1. 명사 고마움을 나타내는 마음. </dd>
    <dd>2. 명사 고맙게 여김, 또는 그런 마음</dd>
  </dl>
  <dl>
    <div>
      <dt>감사</dt>
      <dd>1. 명사 고마움을 나타내는 마음. </dd>
      <dd>2. 명사 고맙게 여김, 또는 그런 마음</dd>
    </div>
    <div>
      <dt>감사</dt>
      <dd>1. 명사 고마움을 나타내는 마음. </dd>
      <dd>2. 명사 고맙게 여김, 또는 그런 마음</dd>
      <dd>일케 여러개로 나눠지는거 아니면, div는 굳이 사용 하지 않는다. </dd>
    </div>
  </dl>

  <dl>
    <div>

    </div>
  </dl>
</body>

</html>
