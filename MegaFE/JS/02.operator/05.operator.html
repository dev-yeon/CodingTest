<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리형 연산자 </title>
  <script>
    /*
    논리형 연산자 
    논리형 연산자는 true 와 false 만 반환 
    && :  두 가지 조건을 모두 만족 할때 true (and 조건문)
    ||:  두 가지 중 한가지 조건만 만족해도  true (or  조건문)

    */
    let a = 10 > 5; //true 
    let b = 10 < 5; //false 
    let c = 5 == '5'  //true

    console.log(a && b); // false 
    console.log(a && c); // true

    console.log(a || b); // true
    console.log(a || c); // true
  </script>
</head>

<body>

</body>

</html>
