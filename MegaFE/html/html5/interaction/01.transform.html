<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform 속성 </title>
  <style>
    /*
    transform  변형 속성 
    생성되어 있는 객체를 회전하거나, 크기를 조절하거나, 위치 값을 변경 시키는 변형 css 
    기본 값으로 활용 할 수 있으며, 이벤트적인 요소에서도 활용 할 수 있다. 

    1. rotate 회전 속성 
    객체를 '중심' 으로 작성된 수치 (deg) 만큼 회전한다.
    rotate() = x축 y축 그룹 속성 
    rotate3d() = x축 y축 z축 그룹 속성 
    rotate3d(x,y,z,deg) 축에는 0~1 사이의 값을 지정해서 축의 방향과 강도를 설정 한다. 
    
    2. scale 객체 크기 속성 
    객체를 '중심' 으로 작성된 수치만큼 비율을 늘리거나 축소 
    기본값은 1(100%) 1보다 크면 확대, 1보다 작으면 축소 (소숫점)

    크기는 객체의 기본 크기를 기준으로 하며, 위치 값은 변하지 않는다. (다른 영역에 침범함,)
    스케일을 사용하는 경우 컨텐츠의 내용에도 영향을 준다. 

    scale 은 값이 하나일 경우, x축 , y축 모두 적용 따로 작성할 때에는 , 로 구분한다. 
    z 축은 특정한 설정이 있어야 한다. 

    skew 객체 비틀기 속성
    z축은 존재하지 않고, 해당 방향으로 각도만큼 비틀기를 한다. 
    그룹속성에서도 값이 하나일 경우 공통적용이 아니고, x 축만 적용되므로,
    둘 다 변경하려면 값을 모두 넣어야 한다. 


    translate: 객체 이동 속성
    % 나 px 단위로 이동 시키는 속성 
    양수는 왼쪽 -> 오른쪽 
    음수는 오른쪽 -> 왼쪽 
    z 축은 % 를 사용 할 수 없다 . 

    position 과 같이 좌표값을 이동시키는 속성이지만
    %로 이동할 경우 translate 는 자신의 크기를 기준으로 이동 



    벤더 프리 픽스 
    - html5, css3 에 추가 되는 css 들은 대부분 실험적인 요소들이 많다 . 
    대부분의 요소들이 표준화 작업 중에 있거나, 실험적인 css html 태그 등을 호환성을 유지할때 사용하는 접두사 
    접두사를 넣음으로써 최신기능을 브라우저간에 호환성을 해결할 수 있게 해준다. 

    표준화 작업들이 완료된 것들은 벤더 프리픽스를 생략해도 된다. 

    transform-origin : 객체의 기준점을 바꾸는 css 
    rotate 나 scale 의 경우 : 객체를 중심으로 하기 때문에 기준점을 바꾸는 경우가 있다. 
    기본 값은 50% 50% 
    특정 좌표값 ( top, left, right, bottom, center )로 하거나, px, % 로도 가능 
    항상 첫번째 값은 left, 두번째  top
    값을 생략하면 기본 값 

    - webkit - 크롬, 사파리, 엣지 
    - moz - 화이어폭스
    - o - 오페라 
    - ms - 익스 
    기본형은 마지막에 넣어준다.   마지막에 넣는 이유는 
    - 1. 우선순위, 유지보수, 호환성 ...
    여러 브라우저가 동일한 css 속성을 다르게 해석하는 경우 제일 아래에 있는 최선 표준을 마지막에 적용하기
    때문에 오류를 최소화 할 수 있다. 

    대부분 표준화가 완료되었지만 꼭 사용해야하는 부분이 있다. 
    - gradient , flex, grid 구버전을 호환해야 하는 경우 꼭 넣어서 사용해야 하는 css 

    
    */
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin-bottom: 20px;
    }

    .rotate {
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      transform: rotate(45deg);
      /* transform :  */

    }

    .scale {
      transform: scale(1.2);
      transform-origin: left top;
    }

    .scew {
      transform: skew(45deg, 30deg);
    }

    .translate {
      /* transform: translateX(100px); */
      transform: translateX(50%);
    }


    .position {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      /* 가운데 올때 
      
      많이 사용함 */
    }
  </style>
</head>

<body>
  <div class="rotate">객체를 회전 시키는 속성</div>
  <div class="scale">객체의 크기를 비율로 정하는 속성 </div>
  <div class="skew">객체를 비틀어주는 속성 </div>
  <div class="translate">객체를 이동하는 속성 </div>
  <div class="position">포지션 속성</div>
</body>

</html>
