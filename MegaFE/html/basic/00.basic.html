<!DOCTYPE html> 
<!-- DOCTYPE = HTML의 버전을 브라우저에 명시해주는 태그, 현재 작성되어 있는 버전은 5입니다. -->
<!-- 꺽쇠 괄호 : "태그" : 목적에 맞는 태그를 잘 사용해야 함 -->

<html lang="ko"> <!--여는태그 --> <!-- 부모태그 -->
<!-- 태그(html) , 속성(lang="en")-->
<!--
    태그(html)  는 문서 최 상단에 위치해야 함. 
    lang 속성 html 문서의 기본 언어를 설정하는 속성 
        en = "영어"
        ko = "한국어"
        ja = "일본어"
        zh = "중국어"

    헤드 : 사고하고. 지시한다. 팔을 연결하거나 웹을 띄울때 필요한 속성을 설정
    바디 : 실제로 보이는 화면

-->
<head> <!-- 자식태그 -->
    <meta charset="UTF-8"> <!-- 닫는태그가 없다 : 싱글태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html기본</title>
    <!-- head 는 실제로 브라우저에 출력되어서 보이지는 않지만, 파일의 연결과 랜더링 속성과 관련된 요소들이 
    들어오게 하는 중요한 영역 
    metaTag = 문서에 관련된 정보를 정의하는 태그들의 모임 
    title: 브라우저 탭에 표시되는 사이트의 제목들 -->
    <style>
        div {
            background-color: aqua; width: 500px;
        }
        span {
            background-color: coral; width: 500px;
        }
    </style>
</head>
<body>
    <!--
        body 는 실제로 화면이 출력되는 내용이 들어오는 영역
        모든 태그들은 의미를 가지고 있으며, block   과, inline 타입중에 하나의 타입을 가지고 생성한다. 


        block 속성: "영역을 가질 수 있는 속성"의 태그 
        가로 사이즈 를 컨텐츠 (내용)의 길이와 관계 없이, 가로영역 100%를 차지한다. 
        뿐만 아니라 크기를 지정해서 조절 할 수도 있다. (width, height, blank )
        태그 옆에 다른 태그들이 정렬 될 수가 없다. (CSS로 해결 해야 함.)

        inline 속성 :  기본적으로 영역을 가질 수 없다. 
        컨텐츠(내용) 의 길이만큼만 영역이 생성되고, 영역을 따로 지정 할 수 없다 (적용 X). 
    -->
    <p> 안녕하세요? </p>

    <div>div 태그는 block 속성을 가진 가장 기본적인 태그 입니다. </div>
    <div>div 태그는 block 속성을 가진 가장 기본적인 태그 입니다. </div>
    <div>div 태그는 block 속성을 가진 가장 기본적인 태그 입니다. </div>


    <span>span </span>
    <span>span태그는 inline </span>
    <span>span태그는 inline 속성을 가진 가장 기본적인 태그 입니다.</span>


</body>
</html> <!-- 닫는태그 --> <!-- 여는 태그와 닫는 태그로 이뤄져 있는 애들 : -->
