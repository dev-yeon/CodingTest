<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    /*
    변수 
     =  특정한 이름으로 만들어진 하나의 저장소 
     저장소에는 임의의 데이터 값을 넣어서, 수시로 그 데이터를 사용할 수 있도록 하는 명령어 

     변수의 사용에는 var, let, const 
     초기에는 var 라는 변수만 사용했었는데 , 최근(ECMAscript2016)에는 let과 const 가 대체되었다. 

    var = 변수의 재선언이 가능, 값의 변경도 가능한 변수 

    let = 재 선언은 불가능, 값의 변경은 가능한 변수 
    const = 재선언 불가능, 값의 변경도 불가능한 '상수' 형태의 변수 

    let 와 const 의 재선언을 막는 이유는 가독성과 안정성에 이유로 막고 있다. 
    변수명을 지을 때에는 
    */

    console.log(a); // var
    console.log(b); // let

    console.log(c); // const 

    var a = 1; // 값의 할당과 선언
    var a = 2; // 변수의 재 선언  ***새로운 주소에 값 저장 

    a = 3; // 값의 재 할당  ***그냥 값만 바꾸는 거임 
    console.log(a)//변수의 호출

    let b = 4;

    b = 5;
    console.log(b) //5; 
    b = 6;


    const c = 7;
    //const c  = 8; //console.log(b) //uncought syntaxError :Identifier 'c' has already been 
    // declared 
    // c = 9 ; 
    c = 9;
    console.log(c);

    /*
    변수의 선언되는 과정 
    1. 선언 
    - 변수의 실행과 변수에 등록하는 과정 
    
    2. 초기화 
    - 변수명 안에 값이 들어갈 공간을 만들기 위해 영역을 확보하는 과정 
    - undefined 가 출력됨 

    3. 값의 할당 
    - undefined 로 초기화된 변수명에 값을 할당 

    */

    /*
    변수를 선언하기 전에 변수를 참조하는 현상
    - 변수 호이스팅 

    var은 1번과 2번을 동시에 실행함 
    변수를 등록하고 공간을 확보하기 위해 undefined로 초기화
    하기 때문에 변수가 선언되기 전에 변수를 참조해도 에러가 발생하지 않지만, undefined를 출력하고 그 후에 값이 할당. 

    var 로 선언된 변수는 호이스팅이 되어서 선언이 스코프 최상단으로 올라가게 된다.
    그래서 선언 전에 변수를 참조 할 수 있게 되는 것, 

    let 과 const 도 호이스팅 되는 현상이 있지만, 초기화 되지 않은 상태이기 때문에
    접근시에 에러를 발생시킴 ( 일시적 사각 지대 )

    보통 const 로 선언하는 경우가 많으며, ( 값이 바뀌는 경우가 많이 없음)
    추후에 let으로 변경하는 것이 좋다. 


    변수명을 지을 때에는 목적에 맞는 네이밍으로 한다. 
    과도한 줄임말은 자제 (차라리 긴 문장이 낫다.)

    직관적인 단어를 조합해서 사용 

    let으로 변수명을 선언 할 때에는 카멜 기법 (redColor) 
    const로 선언할 때에는 언더바와 대문자 조합 (REF_COLOR) 
    위 예시는 하나의 지표일뿐 회사나 사람마다 스타일이 다르기 때문에 꼭 지킬 필요는 없다. 
    
    */

    console.log(b);
  </script>
</head>
