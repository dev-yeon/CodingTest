<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fade_menu</title>

  <style>
    ul,
    li {
      margin: 0px;
      padding: 0px;
      border: none;
      list-style: none;
    }

    body {
      background: #000;
    }

    div#wrap {
      width: 1000px;
      height: 200px;
      position: absolute;
      left: 50%;
      margin-left: -500px;
      top: 300px;
    }

    ul#img_list li {
      width: 200px;
      float: left;
      margin-left: 40px;
    }
  </style>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

  <script>


    $(document).ready(function () {
      //fadeTo 투명도만 조절해주는 이벤트 
      //fadeTo (시간, alpha(투명도), 콜백 함수)
      // 알파값은 0~1 사이의 값
      // fade와 차이점은 display:none 의 적용 유무 
      $(document).ready(function () {
        $('#hide_btn').on('click', function () {
          $('#imgWrap').fadeTo(1000, 0)
        })
      })
    })





  </script>


</head>

<body>

  <div id="wrap">
    <ul id="img_list">
      <li> <a href="#"><img src="images/img3.jpg" alt="" /></a></li>
      <li> <a href="#"><img src="images/img4.jpg" alt="" /></a></li>
      <li> <a href="#"><img src="images/img5.jpg" alt="" /></a></li>
      <li> <a href="#"><img src="images/img6.jpg" alt="" /></a></li>

    </ul>
  </div>


</body>

</html>
