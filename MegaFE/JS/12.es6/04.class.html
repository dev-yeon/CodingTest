<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 생성자 함수</title>
  <script>
    /*
    기존에 있던 일반 생성자 함수의 단점을 보완해서 만든 새로운 es6 생성자 함수 
    - 일반 함수와 구분하기가 힘듦 ( 대문자로 시작하는 것은 관례일뿐, 규칙은 아니다. )
    - 값을 상속하기 
    
    - function 키워드 대신에 class 키워드로 변경 
    -  변수 선언과 함수 선언식 둘 다 지원 

    */
    class MyCar {
      // 일반 함수과 구분하기 위해 클래스는 대문자로 시작한다. (기존의 생성자 함수의 관례를 계승)
      constructor(brand) {

        /*
        constructor() 는 인스턴스를 생성하고 인스턴스안에 있는 내용들을 초기화 해주는 매서드 
        하나의 class 안에는 하나의 constructor()  만 사용 할 수 있다. 
        constructor() 는 인스턴스의 생성과 동시에 내용을 초기화 해주는 역할 

        */
        this.brand = brand;
        //this는 new로 생성된 인스턴스를 가르킴 
      }
    }

    let car01 = new MyCar('벤츠');
    console.log(car01);
    console.log(car01.brand);

    class MyCar02 {
      brand = '볼보';
      /*
      인스턴스를 가르키는 this도 생성 할 수 없고, 매개변수를 받아오지 못하기 떄문에 값을 변경하지 못함 
      constructor()는 명시적으로 작성하지 않고 클래스를 직접 초기화 하는 방식을 사용하면 
      값을 초기화 하지 못하기 때문에 모든 값들은 고정값이 된다. 

      인스턴스를 생성 할 때, 특정값을 전달하지 않아도 클래스에 따라 기본값을 갖게 할때 사용할 수는 있다. 
      */
    }
    let car02 = new MyCar02('아우디');
    console.log(car02.brand);

  </script>
</head>

<body>

</body>

</html>
