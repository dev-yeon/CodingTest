    let text = '자바스크립트'; // 기본적으로 가장 많이 사용하는 변수 선언 방법

    console.log(a.substr(0, 8)); //substr(시작 index, 출력할 글자 수) , 공백도 문자로 표기한다. 

    let birthDay = prompt('생년월일 8 글자를 적어주세요'); //19910717
    let year = birthDay.substr(0, 4);

    let day = birthDay.substr(6, 2);
