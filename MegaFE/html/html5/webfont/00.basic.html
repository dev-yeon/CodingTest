<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 웹 폰트 </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet">

  <style>
    /*
    html5/css3 
    - 편의성이 상승
    - 멀티미디어 요소 추가 (애니메이션, 동영상, 웹폰트 )
    - 시멘틱 태그에 맞춘 태그가 추가 

    웹 폰트 
    - 기존의 사이트는 폰트를 지정해서 사용 할 수 없었다 (브라우저 기본 폰트만 사용)
     기본 폰트와 다른 폰트를 사용 하려면 이미지화 해서 사용하는 방법 밖에 없기 때문에 
     사이트가 복잡해지고 
     해상도에 호환되지 않는 문제들이 많았다 
     웹폰트의 추가 
     직접 폰트를 서버에 업로드 하거나, 웹폰트를 제공하는 사이트에서 소스를 빌려오는
     cdn(content delevery network) 방식으로 한다. 

     1. 폰트를 가지고 있지 않아서 cdn방식으로 연동하는 경우 
     - 구글 폰트
     구글 폰트를 사용 하지 못하는 경우 
     -  인터넷 문제
     - 지역문제 (국가별로 상이)
     - 브라우저 호환 (하위 버전에선 웹폰트가 적용되지 않는다. )
     - 웹폰트 차단 (회사 , 단체에서 개인정보 보호로 인한 외부 소스를 차단하는 경우 )

  
    */

    p {
      font-family: "Anton SC", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
</body>

</html>
