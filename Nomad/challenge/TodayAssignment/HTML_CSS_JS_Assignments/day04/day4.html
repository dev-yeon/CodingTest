<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master of the Form</title>
  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }


    label {
      font-weight: bold;
      margin-top: 0px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form action="#" method="post">
    <h2>Create An Account</h2>
    <label for="first-name">First name</label>
    <input type="text" id="first-name" placeholder="First name" name="first-name" required>
    <br>
    <label for="last-name">Last name</label>
    <input type="text" id="last-name" placeholder="Last name" name="last-name" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" name="email" required>
    <br>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username" name="username" required>
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" minlength="10" name="password" required>
    <br>

    <label for="birth-date">Birth date</label>
    <input type="date" id="birth-date" name="birth-date" required>
    <br>
    <label for="happiness">How happy are you?</label>
    <input type="range" id="happiness" name="happiness" min="0" max="10" step="1" list="tickmarks">
    <datalist id="tickmarks">
      <option value="0" label="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5" label="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10" label="10"></option>
    </datalist>
    <br>
    <label for=" fav-color">What is your fav. color?</label>
    <input type="color" id="fav-color" name="fav-color">
    <br>
    <button type="submit">Create Account</button>
  </form>

</body>

</html>
