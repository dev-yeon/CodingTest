<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자열데이터 타입</title>
  <script>
    /*
    숫자열 데이터 타입 
    자바스크립트에서는 다른 프로그래밍 언어와 다르게 실수,소수,정수를 구분하지 않고 
    하나의 숫자형 타입
     */

    let a = 10;    // 정수형 숫자 타입 
    let b = 10.1; // 실수형 숫자 타입 
    let c = -10;  // 음의 정수형 숫자 타입 
    let d = '10';  // 문자열의 숫자

    console.log(typeof (a));
    console.log(typeof (b));
    console.log(typeof (c));
    console.log(typeof (d));

    let e = 1 + 1
    let f = '1' + 1; //  11 강제로 문자열로 형변환 
    let g = 1 + '1'; //  11 강제로 문자열로 형변환 
    let h = 1 / '1';
    let i = 1 / 'text' //NaH 
    /*문자열로만 형변환되는 이유 
    자바스크립트의 암시적 형 변환 규칙 때문이다. 
    명시적이지 않은 코드에서도 '작동' 하게 하려는 의도. 

    연산자가 + 일때는 문자열 형변환을 기준으로 함 
    그 외의 연산자는 숫자열 형변환을 기준으로 함
    */

    console.log(typeof (e));
    console.log(typeof (f));
    console.log(typeof (g));
    console.log(typeof (h));
    console.log(typeof (i));
    console.log(i);
  </script>
</head>

<body>

</body>

</html>
