<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소의 생성</title>
  <script>
    /*
    요소의 생성 
    정적인 생성방법  : body에 직접 작성하는 방법 
    동적인 생성방법 : 
     - 스크립트 내에서 문서 객체를 이용해서 생성하는 것 (이벤트)
     - 문서 내에서 유동적으로 생성과 삭제를 반복해야 할 때. 

    */
    window.onload = function () {
      //생성된 요소 찾기 
      let box01 = document.querySelector('.box01');
      let box02 = document.querySelector('.box02');
      let box03 = document.querySelector('.box03');

      //요소를 생성 
      let box04 = document.createElement('div'); // 요소를 생성만 한거지 body에 추가 된건 아님. 

      console.log(box04);
      document.body.appendChild(box04);
      //appendChild(추가할 요소) =  선택자 내부에서 제일 마지막 요소로 추가 

      // 내용의 추가 삭제 수정 
      box01.innerHTML = '<a href="#">링크텍스트입니다.</a>';
      box02.innerText = '<a href="#">링크텍스트                입니다.</a>';
      box03.textContent = '<a href="#">링크텍스트                  입니다.</a>';

      console.log(document.querySelector('p').innerText)
      console.log(document.querySelector('p').textContent)

      /*
      innerHTML = 선택된 객체 안에 내용을 추가해주며, 자동으로 html 코드를 인식해서 변환 
      innerText = 선택된 객체 안에 내용을 추가해주며, 자동으로  html 코드를 인식해서 변환 해주지는 않고,
      문자열 그래도 출력 
      - 공백은 무조건 한칸만 처리 
      - 숨겨진 텍스트는 읽지 못함 

      textContent = 선택된 객체 안에 내용을 추가해주며, 자동으로 html 문서를 인식해서 변환해주지는 않고, 
      문자열 그래도 출력
      - 공백을 모두 인식해서 그대로 출력
      - 보이지 않는 텍스트도 인식해서 모두 반환 
      
      */
    }
  </script>
</head>

<body>
  <div class="box01"></div>
  <div class="box02"></div>
  <div class="box03"></div>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<span style="display: none;">숨겨진 텍스트</span></p>
</body>

</html>
