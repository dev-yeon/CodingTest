<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body,
        html {
            overflow: hidden;
        }

        .slider {
            width: 1600px;
            height: 800px;
            margin: 100px auto;
            position: relative;
            left: 30%;
            overflow: hidden;
        }

        .item {
            background: gray;
            overflow: hidden;
        }

        .item img {
            display: block;
            object-fit: cover;
            width: 100%;
        }

        .swiper-pagination {
            left: 450px !important;
            top: 500px !important;
            width: 400px !important;
            display: flex;
            flex-direction: column;
            gap: 20px
        }

        .swiper-pagination-bullet {
            width: 100%;
            height: 80px;
            background: transparent;
            border-radius: 0px;
            display: flex;
            opacity: 1;
            position: relative;
            top: 0px;
            left: 0px;
            font-size: 20px;
            text-align: left;
        }

        .swiper-pagination-bullet:after {
            content: "";
            width: 500px;
            height: 5px;
            background: cyan;
            bottom: 0px;
            left: -500px;
            transition: 500ms;
            position: absolute;
            opacity: 0;

        }

        .swiper-pagination-bullet-active:after {
            left: 0px;
            opacity: 1;
        }

        .indexNum {
            font-size: 30px;
            font-weight: bold;
            margin-right: 12px;
            margin-top: -10px;
        }

        /* box event*/
        .slider .item a:after,
        .slider .item a:before {

            content: "";
            width: 0px;
            height: 5px;
            background: cyan;
            position: absolute;
            transition: 500ms;
            z-index: 99;
        }

        .slider .item a:after {
            top: 0px;
            left: 0px;
        }

        .slider .item a:before {
            right: 0px;
            bottom: 0px;
        }

        .slider .item:before,
        .slider .item:after {
            content: "";
            width: 5px;
            height: 0px;
            background: cyan;
            position: absolute;
            transition: 500ms;
            z-index: 99;
        }

        .slider .item:before {
            left: 0px;
            bottom: 0px;
        }

        .slider .item:after {
            right: 0px;
            top: 0px;
        }

        .slider .item:hover a:after,
        .slider .item:hover a:before {
            width: 100%;
        }


        .slider .item:hover:after,
        .slider .item:hover:before {
            height: 100%;
        }

        .slider .item div:before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: 500ms;
            z-index: 97;
            opacity: 0;
        }

        .slider .item:hover div:before {
            opacity: 1;
        }

        .slider .item div:after {
            content: "";
            width: 46px;
            height: 46px;
            background: url(./images2/icon_sell_more.png) no-repeat center center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            border: solid 1px #fff;
            transition: 500ms;
            opacity: 0;
            z-index: 98;
        }

        .slider .item:hover div:after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .slider .item div img {
            transform: scale(1.1);
            transition: 500ms;
        }

        .slider .item:hover div img {
            transform: scale(1);
        }
    </style>
    <script>
        window.onload = () => {
            let bullet = ['충남내포신도시2차 대방 엘리움 더 센트럴(RH5-1BL)', '부산에코델타시티1차(31BL)', '화성동탄5차 문화복합(18BL)', '동탄2신도시 동탄역 대방 엘리움 더 시그니처(C18BL)'];
            const slider = new Swiper('.slider', {
                slidesPerView: 2,
                spaceBetween: 40,
                /* autoHeight : item들의 높이 값이 모두 다를 때, true를 넣으면 부모요소의 높이 값이 아닌 아이템마다 가지고 있는 객체들의 높이 값으로 대체 */
                autoHeight: true,
                loop: true,
                speed: 1500,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    renderBullet: function (idx, el) {
                        return `<div class ="${el}"><span class ="indexNum">0${idx + 1}</span><span>${bullet[idx]}</span></div>`
                    }
                }
            })
        }
    </script>

</head>

<body>
    <div class="swiper-container slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image01.jpg">
                    </div>
                </a>
            </div><!--slide-->

            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image02.jpg">
                    </div>
                </a>
            </div><!--slide-->

            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image03.jpg">
                    </div>
                </a>
            </div><!--slide-->

            <div class="swiper-slide item">
                <a href="#">
                    <div>
                        <img src="./images2/image04.jpg">
                    </div>
                </a>
            </div><!--slide-->
        </div><!--wrapper-->

    </div><!--container-->
    <div class="swiper-pagination"></div>
</body>

</html>
