<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    학점 점수 계산
    조건 1. 국어점수와 영어점수의 '둘 다 90 점 이상 일때' =a 학점 (AND 조건문)
    조건 2. 국어점수와 영어점수의 합이 170점보다 크거나 같으면 b 학점 (합쳐야 함)
    조건 3. 국어점수와 영어점수 둘 중 하나라도 90점 이상이거나 같으면 c 학점  (OR 조건문)
    조건 4. 나머지는 f학점 
    */
    let kor = prompt('국어점수');
    let eng = prompt('영어점수');

    // prompt 는 값을 모두 string 타입으로 변환하기 때문에 연산이 안되므로, 숫자타입으로 변환하는 작업이 필요하다. 
    //
    kor = parseInt(kor);
    eng = parseInt(eng);
    console.log(kor)

    //parseInt() 문자열을 정수형 숫자 타입으로 변환하는 메서드
    if (kor >= 90 && eng >= 90) {
      console.log('A학점');
    } else if (kor + eng >= 170) {
      console.log('B학점');
    } else if (kor >= 90 || eng >= 90) {
      console.log('C학점');
    } else {
      console.log('F학점');
    }
  </script>
</head>

</html>
