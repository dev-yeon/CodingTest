<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 반복문</title>
  <script>
    /*
    for in , for of 
    객체나 배열에서 반복할때 사용하는 매서드 
    for 문 보다는 늦게 만들어진 문법 

    */
    let car = ['현대', '기아', 'bmw', 'benz', 'kgm', 'volvo', '아우디'];
    for (let i = 0; i < car.length; i++) {
      document.write(car[i] + '<br>');


    }

    //for 문으로 배열을 반복할 때마다 항상 배열의 length를 구해야 한다. 

    //for in 
    for (let i in car) {
      document.write(i + '<br>')
    }
    // 반복 가능한 객체, 배열 속성의 index를 반복 

    //for of 
    for (let i of car) {
      document.write(i + '<br>')
    } // 반복 가능한 (배열, 객체 ) 속성의 index에 있는 value를 반복 

    /*
    for in 과 for of 반복문은 무언가 반복하는 것은 같지만 
    무엇을 반복하는지가 다르다. 
    
    for in =  index 반복 
    for of = value 반복 
    */
  </script>
</head>

<body>

</body>

</html>
