<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펼침 연산자</title>
  <script>
    /*
    spreadOperator 
    스프레드 연산자, 전개구문, 펼침 연산자 라고도 한다.
    배열, 함수, 객체 등을 다룰때 사용하는 연산자
    배열이나 객체를 복사하거나 병합하고 함수의 인수로 개별 요소를 전달할때 사용하는 문법 
    */

    //case01 배열에서 사용 
    let arr01 = [1, 2, 3];
    let arr02 = [...arr01, 4, 5];
    console.log(arr02);

    //case 02 
    let arr03 = [...arr01]; // 기존 배열의 복제 값을 공유함  
    console.log(arr03);

    //case03 
    let arr04 = [...arr01, ...arr02]; // 배열의 병함 
    console.log(arr04)

    function sum01(a, b, c) {
      return a + b + c;
    }

    console.log(sum01(...arr01))
    // 함수에서 배열의 값을 개변 인수로 전달 할때 스프레드 연산자로 활용 할 수 있다. 
    console.clear();

    // 객체에서 활용 
    let obj01 = { a: 1, b: 2, c: 3 };
    let obj02 = { ...obj01 };
    let obj03 = { d: 4, e: 5 };
    let obj04 = { ...obj01, ...obj03 };
    let obj05 = { ...obj04, f: 6 } // 객체의 확장 


    console.log(obj02);
    console.log(obj04);

    function test01(...args) {
      console.log(args);
    }

    test01(1, 2, 3, 4)
    // args는 함수에 전달되는 인수의 갯수가 몇개인지 모를 때 사용한다. 
    // 호출시에 전달된 모든 인수를 배열 형태로 받아서 처리 해준다.
    // args 는 argument의 약자일 뿐, 정해진 이름은 아니다. 

    // 배열이나 객체에서 분리, 추출 하는 방법 
    let { a, ...rest } = { a: 1, b: 2, c: 3, d: 4 };
    let(...rest, d) = { a: 1, b: 2, c: 3, d: 4 };
    // rest는 나머지를 의미하기 때문에, 반드시 요소들의 가장 뒤에 있어야 한다. 

    console.log(d);

  </script>
</head>

<body>

</body>

</html>
