<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오 태그</title>
  <style>
    /*
    초기에는 브라우저 마다 호환하는 동영상 확장자가 달랐기 때문에
    브라우저 마다 확장자를 새로 인코딩해서 관리를 했어야 했는데, 
    최근에는 mp4가 대중화 되면서 mp4 만드로 모두 호환이 가능하게 됐다.
    (avi나 wmv같은 동영상 확장자는 압축률이나 용량 때문에 웹에 사용하지 않는다.)

    mp4: 모든 브라우저
    ogv, webm:  익스, 사파리 제외 호환 

     웹에서는 기본적으로 동영상에 대해서 자동재생을 허용하지 않는다. 
     ( 웹 접근성 정책) 
      video 속성 정리 
      - controls : 사용자가 재생이나 음량, 플레이타임 등을 확인 할 수있는
      컨트롤 창 생성 
      (컨트롤창은 브라우저마다 기본타입이 다르기 때문에 ui는 다르다. )

      muted :  음소거 
      
      autoplay : 자동 재생 기능 
      브라우저 정책 때문에 autoplay 만 있으면 자동재생이 되지 않는다.
      muted 상태가 추가되어야 한다. 

      loop : 무한 반복 
      자동 무한 반복 : autoplay , muted, loop 가 같이 작성

      preload = 웹 페이지 로딩시에 동영상에 대한 정보를 어떻게 읽어올건지
      정하는 속성 

      none: 동영상에 대한 정보를 다운받지 않음, 동영상이 재생되면
      정보를 다운 받기 시작 

      metadata :  정보의 일부분만 다운, 나머지는 재생시에 다운 
      auto :  로딩시에 모든 정보를 같이 다운 
      preload 를 설정하지 않을 경우 기본 값은 auto 
      * 자동 재생을 설정하면 preload 를 none이나 metadata 를 설정한 경우 
      auto 로 강제 변환 한다. 

      poster: 동영상이 시작되기 전에 보여지는 썸네일 이미지. 
      (자동재생이라면 확인할 수 없음)

      poster은 재생이 시작된 이후면 일시정지나 동영상이 끝나도 다시 나타나지 않는다. 
      css로 생성된 이미지가 아니기 때문에 이미지의 크기를 정할 수 없다. 
      크기를 조절하거나 기타 효과를 넣어야 한다면 img태그나 백그라운드 속성으로서 사용하거나, 그래픽툴에서 사이즈를 변경후 다시 적용 . . . 
    */
  </style>
</head>
