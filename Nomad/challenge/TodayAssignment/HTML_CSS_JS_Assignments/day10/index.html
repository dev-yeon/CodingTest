<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

  <script src="https://kit.fontawesome.com/c35e1a708a.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="playlist">
    <div class="playlist__container">
      <div class="playlist__header">
        <button class="playlist__close-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 class="playlist__title">Playlist</h2>

      </div>
      <div class="playlist__content">
        <div class="playlist__image">
          <i class="fa-solid fa-image"></i>
        </div>
        <div class="playlist__info">
          <h1 class="playlist__name">Random Love</h1>
          <p class="playlist__artist">by Divay Kapoor</p>
        </div>
      </div>
      <div class="playlist__controls">

        <button class="playlist__play-button">
          <i class="fa-solid fa-play"> PLAY </i>
        </button>
        <button class="playlist__like-button">
          <i class="fa-solid fa-heart"></i>
        </button>
        <button class="playlist__add-button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <ul class="playlist__songs">
        <li class="playlist__song">
          <div class="playlist__song-icon"></div>
          <div class="playlist__song-info">
            <p class="playlist__song-title">Matargasti</p>
            <p class="playlist__song-artist">Mohit Chauhan</p>
          </div>
        </li>
        <li class="playlist__song">
          <div class="playlist__song-icon"></div>
          <div class="playlist__song-info">
            <p class="playlist__song-title">Attitude</p>
            <p class="playlist__song-artist">Lewis OfMan·Attitude</p>
          </div>
        </li>
        <li class="playlist__song">
          <div class="playlist__song-icon"></div>
          <div class="playlist__song-info">
            <p class="playlist__song-title">Try Everything</p>
            <p class="playlist__song-artist">Shakira·Zootopia</p>
          </div>
        </li>
        <li class="playlist__song">
          <div class="playlist__song-icon"></div>
          <div class="playlist__song-info">
            <p class="playlist__song-title">Sunflower</p>
            <p class="playlist__song-artist">Joseph Vincent·Sunflower</p>
          </div>
        </li>
        <!-- Add more songs here -->
      </ul>

    </div>
  </div>

</body>

</html>
