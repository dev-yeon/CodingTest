<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky</title>
  <style>
    /*
    sticky는 relative 와 fixed 의 혼합형 
    반드시 위치값이 존재 해야하며, 다른 position 은 auto의 기본 위치값을 갖는다.
    위치값은 현재 위치 값이 아닌 예약값이 되어야 하기 때문
    예약값에 있는 위치에 도달하게 되면 relative 의 성격에서 fixed의 성격으로 변하게 된다. 
     * ie 미지원 브라우저 별로 , 버전별로 지원이 상이하기 때문에, 훨씬 관리하기 쉬운 스크립트로 대체하여
     많이 사용하는 편이다. 
    */

    html,
    body {
      height: 5000px;
    }

    .header-container {

      width: 100%;
      height: 100px;
      background-color: coral;
      position: sticky;
      top: 0px;
      left: 0px;
      margin-top: 200px;
    }

    .content {
      width: 100%;
      height: 1000px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="header-container">
    header
  </div>
  <div class="content">content</div>
</body>

</html>
