<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비어있는 데이터 유형 </title>
  <script>
    /*
    비어있는 값 
    null, undefined 
    
    undefined : 정의되지 않은 값 
    1. 초기화 단계에서 변수를 참조했을때 나오는 기본 값 
    2. 함수에서 명시적으로 값을 반환하지 않았을 때 . 

    - 에러메시지 보다는 하나의 상태 값 
    
    null : 개발자가 개발 단계에서 의도적으로 값을 비운 경우 
    1. 명시적으로 '값이 없음'

    2. 객체 속성의 값을 지우거나, 없는 값을 출력할때 사용 
    의도적으로 값을 비우거나, 값을 지울때 할당하는 값 
    */
    let a = 1;
    let b = 2;
    let d = undefined;
    let c = 4;
    let g; //undefined
    console.log(a);
    console.log(g);
    console.log(typeof (null)); //object 
    console.log(typeof (undefined)); //undefined 

    /*
    typeof null은 "object"를 반환합니다. 이는 자바스크립트의 설계 상의 오류로, 실제로는 null이 원시 타입이지만 typeof 연산자는 null을 객체로 인식합니다.
•	typeof undefined는 "undefined"를 반환합니다. 이는 undefined가 “정의되지 않은 값”을 의미하는 원시 타입이기 때문입니다. 
 
    console.log(typeof (null)); //object  
    자바스크립트 자체의 오류, 
*/
  </script>


</head>

<body>

</body>

</html>
