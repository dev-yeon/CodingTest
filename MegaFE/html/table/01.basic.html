<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 (표)</title>
  <style>
    table {
      border-spacing: 0px;
      /*셀과 셀 사이의 간격을 없앰.*/
      border-collapse: collapse;
      /* 겹치는 부분은 하나의 선으로. reset 할때 이렇게 해야 함. */
    }

    th,
    td {
      border: solid 1px, black;
    }
  </style>
</head>

<body>
  <!-- 테이블 태그
        사이트에서 보여주는 정보들을 일관성 있게 열과 행으로 이루어진 표를 구성해서
      정보를 제공하는 태그 (엑셀과 비슷하다 )-->
  <table summary="테이블의 목적과 상세한 설명 ">
    <caption>테이블의 제목</caption>
    <!-- 하나의 주제로 이루어진 테이블을 구성하는 container 역할 
              table 의 자식요소로는 정해진 태그만 사용할 수 있다. 
            
            caption : summary 가 있었을때에는 제목만 넣도록 했으나, summary 가 사라지고 나서는
                      html 5 에서는 설명을 넣는 경우도 있음 
                      
            
            summary : html5 이전에 사용하던 속성으로 테이블 태그에 직접 작성하는 속성으로 테이블의
            목적과 상세한 설명과 구성 방법 등을 설명하는 용도로 만들어졌으나, caption과 비슷하게
            제목요소로 사용하는 등 의미가 와전되며, 사용방법을 바꿔서 사용했으며, 현재 table에서는 사용하지 않는다.
            설명이 필요한 경우 다른 방법으로 대체 
            
            tr = 테이블 행 
            테이블의 한 행을 구성, tr 태그는 table 내에서만 사용하며, 자식요소로는 th와 td만 올 수 있다. 
            th = 테이블의 제목이나 카테고리를 구성하고, 제목요소이기 때문에 굵은 글씨에 가운데 정렬을 기준으로 함 
            td = 테이블의 내용 (데이터)

            th 는 구성에 따라 없는 경우도 있음 
            각 셀들의 길이는 width를 지정 할 수도 있지만, 컨텐츠의 길이만큼 조절되면 열 중에서 가장 긴 
            컨텐츠의 길이를 따라간다 ( 열 내에서는 width 는 모두 통일 . )
          -->
    <tr><!-- table row 테이블의 행 -->
      <th>행의 제목</th><!-- table head-->
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
    </tr>
    <tr><!-- table row 테이블의 행 -->
      <th>행의 제목</th><!-- table head-->
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
    </tr>
    <tr><!-- table row 테이블의 행 -->
      <th>행의 제목</th><!-- table head-->
      <td>행의 내용</td>
      <td>행의 내용ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
      <td>행의 내용</td>
    </tr>
  </table>


  <table>
    <caption>셀 병합하기 colspan= 가로병합 </caption>
    <!-- colspan = '병합할 셀 갯수' = 가로 셀 병합 -->
    <!-- rowspan = '병합할 셀 갯수' = 세로 셀 병합 -->
    <tr>
      <th colspan="2">제목</th>
      <th colspan="4">제목</th>
    </tr>
    <tr>
      <td rowspan="3">내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>

    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>

    </tr>
  </table>
</body>

</html>
