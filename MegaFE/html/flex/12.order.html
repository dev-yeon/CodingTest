<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /*
        order 
        배치 순서를 결정하는 값 
        값이 작을수록 우선 배치가 된다.
        다만, 화면에 보이는 순서만 바꾸는 것이지, 실제로 html 구조를 바꾸는 것은 아니므로, 내용 전달에 오류가 생기지 않도록 해야한다. 
        
        z-index 
        position의 속성의 값과 같고, flex와 grid에서도 똑같이 사용이 가능하다.
        
        */

        .container {
            display: flex;
        }

        .item {
            order: 1;
            opacity: 0.8;
            transform: scale(1.3);
        }

        .item:nth-of-type(3) {
            order: 0;
            background: coral;
            z-index: 99;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"><a href="#">Lorem.</a></div>
        <div class="item"><a href="#">Lorem, ipsum.</a></div>
        <div class="item"><a href="#">Lorem, ipsum dolor.</a></div>
    </div>

</body>

</html>
