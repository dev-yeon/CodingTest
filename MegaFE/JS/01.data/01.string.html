<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 타입의 데이터</title>
  <script>
    /* 
    문자열 타입 (텍스트)
    텍스트는 보통 ''나 "" 안에 작성하는 문자를 의미, 일반적으로 ''를 많이 사용 

    */

    let text = 'string';
    text = ' 작은 따음표 안에 영역을 감쌀때에는 "큰 따옴표를 써야한다." '
    text = '작은 따옴표' + '작은 따옴표'; // 문자열에서도 연산자를 사용 할 수 있지만, '+'만 사용 할수 있다. 

    console.log(text);
    console.log(typeof (text));
    // typeof() =  데이터의 타입을 알려주는 메서드 
  </script>
</head>

<body>

</body>

</html>
