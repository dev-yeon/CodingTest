<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포지션 -> 위치, 속성</title>
  <style>
    /*
    position 
    left, right, top, bottom 과 같은 위치값 속성들은 개별적으로는 사용 할 수 없으며,
    반드시 position 속성이 있어야 한다.
    다만 static은 기본값이므로 제외한다. 

    - relative  : 상대적인 위치 값 
    위치 값을 잡는 기분이 포지션이 적용되기 전에 자신이 있는 위치가 시작 위치 
    (top: 0 , left : 0 )
    기존 위치와의 플로우를 계속 유지하는게 특징 

    -absolute : 절대적인 위치 값 
    위치 값을잡는 기준이 부모요소의 위치값을 기준으로 한다 

    부모요소를 잡는 기분이 부모요소에 position 적용 여부로 따짐 (static 제외)
    가장 가까운 position 속성을 가진 요소를 기준으로 한다. 

    특정한 경우 (스크립트, 레이아웃 별개의 컨텐츠 )를 제외하면, relative 는 보통 absolute를 제어하기 위해서 
    부모요소에 적용 하고, 자식요소를 absolute 로 컨트롤 하는게 보통 방법이다. 

    레이아웃을 잡는 방법으로, position을 사용하지는 않는다. 

    z-index : position, flex, grid 속성에 적용된 요소로, 컨텐츠의 출력 순서를 변경 한다. 
    기본값은 auto, 값이 클수록 먼저 출력되게 한다. 
    같은 값이라면 입력된 순서에 의해서 우선순위를 바꾼다. 

    항상 앞에 있어야 하는 컨텐츠의 경우, 상징적인 의미로 높은 값을 준다.
     ex) 999, 9999 같은 값을 지정 하는 경우. 
      ex) 999999999999999999999999 같은 값도 이론적으로는 가능하지만, 높은 값을 인식 못하는 
      브라우저도 있기 때문에, 9999 정도가 적당하다 .

      fixed :  화면 (viewport) 를 기준으로 하며, 스크롤 해도 위치가 고정된다. 
      화면을 기준으로 하기 때문에, bodt 의 영역과 따로 설정된다. 
    */
    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      /* margin-left: 100px; */
      left: 100px;
      /* position: relative; */
    }

    .box01 {
      width: 100px;
      height: 100px;
      background-color: pink;
      /* margin-left: 100px; */
      /* top: 10px; */
      /* position: absolute; */
      position: relative;
      z-index: 1;
    }

    .box02 {
      width: 200px;
      height: 200px;
      background-color: gray;
      position: relative;
      top: -70px;
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
      position: absolute;
      top: 10px;
    }

    .fixed {
      width: 100%;
      height: 50px;
      background-color: gray;
      position: fixed;
      top: 0px;
      left: 0px
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box01"></div>
  <div class="box02">
    <div class="child">child</div>
  </div>
  <div class="fixed">
    <div class="child">child</div>
  </div>
</body>

</html>
