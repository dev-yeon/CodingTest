<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디와 클래스</title>
    <!--
    태그 네이밍 : 태그의 식별을 위해서, id 와 class 로 구분해서 작성하며, 개발자가 임의대로 네이밍함. 

    1. 한글 금지 , 첫 글자가 대문자가 올 수는 없다. 
    2. 모든 이름은 대소문자 구별 . (apple 과 aPple 는 서로 다른 이름)
    3. 이름 중간이나 끝에 숫자를 넣을 수는 있지만, 시작 할 수는 없다 ( 123abc = X, abc123= O)
    4. 특수문자 금지 (_,- 만 허용.)
    5. id는 페이지에서 한번만 사용해야 한다. 
    6. 하나의 태그에 여러개의 class를 줄 수 있다. 


    id 
    - 페이지에서 한번만 사용할 수 있는 독보적인 식별자 
    - 스타일을 넣기 위해서 작성하지는 않으며, 영역의 설명적인 이름이 들어가는 것이 좋다.
    - 두개의 단어를 연결할 때에는 (-)로 연결한다. 

    ex) header-wrapper 
    - 숫자는 가급적 제외. 


    Class
    - 중복적으로 사용 할 수 있으며, 여러 태그들을 그룹화 해서 스타일을 적용 할 때 사용한다. 
    - 기능적인 설명이 들어간 이름이 좋다. 
    ex) header-bg-color 
    - 두개의 단어를 연결할 때는 (-)로 연결 
    - 숫자를 사용하는데 제약은 없다.

    카멜기법 
        - 두개 이상 단어를 연결할때, (-)대신 사용하는 기법
        두번째 연결되는 단어의 첫글자를 대문자로 작성 
        apple-color = appleColor 
        보통, 카멜 기법은 스크립틍서 식별자로 자주 사용된다. 

        (-), 카멜 기법 모두 사용해도 지장은 없다. 그러나 일관성과 가독성에 주의하자. 

    -->
    <style>
        div {
            background-color: gray;
        }

        #headerWrapper {
            background-color: coral;
        }

        .bgColor {
            background-color: aqua;
        }
        .w400 {
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- id 가 class 보다 우선순위가 약간 더 높다. -->
    <!--
        validator.w3.org 
    -->
    <div id="headerWrapper" class = "w400">header 영역</div>
    <div id="title">title 제목입니다.</div>

    <div class = "bgColor w400 "> 여러개의 클래스를 입력할때에는 스페이스바(공백)으로 구분한다. </div> <!-- class를 구분하는건 온점이다. -->
    <div class = "w400"> block 요소입니다. </div>
    <div id="headerWrapper"> block 요소입니다. </div>
    <div id="header content"> id에는 공백을 구분하지 못한다. id="header content" (X)</div>
    <div> block 요소입니다. </div> 

</body>
</html>
