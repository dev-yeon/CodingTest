<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크를 사용하는 태그</title>

  <!--
    img 태그 
    이미지를 불러오는 목적을 가진 '인라인 요소의 태그'
    이미지 자체를 하나의 문자로 인식하고, 닫는 태그가 존재하지 않는 싱글태그이다.

    백그라운드 이미지와 다른점은 
    백그라운드 이미지는 컨텐츠로 보지 않기 때문에 설정된 영역 만큼만 나오고,
    영역이 없다면 컨텐츠는 출력되지 않는다. 

    다만 이미지 태그로 들어오는 이미지는 하나의 컨텐츠로 보기 때문에, 이미지 크기 만큼 영역이 생성된다. 

    img 태그에 사용되는 속성
    - src : 이미지를 불러오는 경로는 지정하는 속성 
    - alt : 이미지에 대한 상세한 설명  (색깔, 형태, 유추 할 수 있는 것... , 지정하지 않으면 파일명으로 읽으려함, 길어도됨) 

    alt 속성은 이미지를 불러오지 못하는 경우나, 이미지를 텍스트로 봐야 하는 상황에서 리더기가 이미지를 읽어야 하는 경우 , "반드시 필요하다. "

    alt 는 이미지의 제목이 아니고 이미지에 대한 설명이기 때문에 최대한 자세하게 작성하는 것이 좋다. 
    alt는 글자수 제한이 없지만 200~ 250 글자 정도를 권고 하고 있다. 

    이미지 안에 내용( 텍스트) 가 들어가 있다면
    alt 자체를 생략해야 하는 경우
    - 의미 자체가 없는 장식 목적의 이미지 (리스트의 불렛기호)
    - 다른곳에서 이미지의 설명을 넣어서 alt 의 내용과 겹치는 경우 

    title : 이미지에 커서를 올렸을때 나오는 말풍선 (주로 이미지의 제목)
    title 은 선택 속성이지만, alt는 필수 
    
    a 태그 (링크 페이지 이동 태그 )
    a 태그에 들어가는 속성
    href = 파일의 경로, 사이트의 주소 (필수)
    (당장 연결할 파일이나, 주소가 없으면 href를 생략하는게 아니라 주소명에 #만 넣고 임시태그로 걸어둔다. )

    target = 페이지를 여는 방식에 대한 속성
    _self :  현재 페이지에서 이동 (기본값)
    _blank : 새 탭을 열어서 이동 


    _parent : 부모 페이지에서 새 창을 열어서 이동 
    _top: 열려있는 페이지 중에서 가장 앞에 있는 페이지에서 이동 


    title = 해당 링크에 대한 설명 (주로 목적지에 대한 설명)
    img 에서는 필수는 아니지만, a 태그에선 필수 속성
    title 이 아닌 다른 곳에서 목적지를 정확하게 지칭하고 있다면 생략해도 된다. 
    바로가기, 자세히보기 * 생략하면 안됨
    상품페이지 가기 => 생략 가능 

    

  -->
  <style>
    a {
      text-decoration: wavy;
      /* a태그 밑줄 스타일 속성*/
    }
  </style>
</head>


<body>
  <img src="./background/background1.gif" alt="우주에 떠 있는 우주인">
  <span>우주에 떠 있는 우주인</span>

  <a href="https://www.naver.com" target="_blank" title="네이버 사이트로 새 창 이동">링크로 이동</a>
  <a href="./00.blank.html">파일로 이동</a>
  <a href="https://www.dsr.com" target="_blank" title="dsr 사이트로 새 창 이동">파일로 이동</a>
</body>

</html>
